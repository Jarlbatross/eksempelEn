<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eksempel 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="selectLayout"></div>
    <button id="noLayout" onclick="selectNoLayout()">Ingen layout</button>
    <button id="verticalLayout" onclick="selectVerticalLayout()">
      Vertikal layout
    </button>
    <button id="horizontalLayout" onclick="selectHorizontalLayout()">
      Horisontal layout
    </button>
    <button id="gridLayout" onclick="selectGridLayout()">Grid layout</button>

    <h1>Eksempel 1</h1>
    <div id="cards">
      <div class="card">
        <div class="header green" onclick="showTools()">Verkt√∏y</div>
        <div class="innercard">
          <div id="tools"></div>
        </div>
      </div>

      <div class="card">
        <div class="header blue" onclick="showHTML()">HTML</div>
        <div class="innercard">
          <div id="html"></div>
        </div>
      </div>

      <div class="card">
        <div class="header red" onclick="showCSS()">CSS</div>
        <div class="innercard">
          <div id="css"></div>
        </div>
      </div>

      <div class="card">
        <div class="header yellow" onclick="showJavaScript()">JavaScript</div>
        <div class="innercard">
          <div id="javaScript"></div>
        </div>
      </div>

      <div class="card">
        <div class="header dark" onclick="showGame()">Hode, kropp og ben</div>
        <div class="innercard">
          <div id="game"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
